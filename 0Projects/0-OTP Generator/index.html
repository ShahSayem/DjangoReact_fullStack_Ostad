<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/switch.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>OTP Generator</title>
</head>
<body>
    <div class="otp-section">
        <div class="otp-container">
            <h1>Our OTP code</h1>
            <div class="otp-input-list" id="otp-input-listID">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
            <div class="generate-otp-code" id="generate-otp-codeID">Loading...</div>
            <div class="otp-validate-message">Success otp code</div>

            <!-- Toggle button  -->
            <!-- <p class="component-title">iOS Switch</p> -->

            <div class="container" id="switch-btn">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label class="switch" for="checkbox">
                <span class="slider"></span>
            </label>
            </div>
        </div>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
