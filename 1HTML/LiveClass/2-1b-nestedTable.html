<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>1st column of Outer Table 1</td>
        <td>
          <table border="1">
            <tr>
              <td>First row of Inner Table</td>
              <td>First row of Inner Table</td>
            </tr>
            <tr>
                <td>Second row of Inner Table</td>
                <td>Second row of Inner Table</td>
              </tr>
          </table>
        </td>
      </tr>

      <tr>
        <!-- <td>1st row of Outer Table</td> -->
        <td>
          <table border="1">
            <tr>
              <td>First row of Inner Table</td>
            </tr>
            <tr>
              <td>Second row of Inner Table</td>
            </tr>
          </table>
        </td>
        <td>2nd Column of outer table 2</td>
      </tr>
    </table>
  </body>
</html>
