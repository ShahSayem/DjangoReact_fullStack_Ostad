<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <body>
      <form action="https://linkr.bio/ShahSayem" target="_blank">
        <label for="first_name">Please insert first name:</label>
        <input type="text" name="first name" required/>
        <br />
        <br />
        <label for="last_name">Please insert last name:</label>
        <input type="text" name="last name" required/>
        <br />
        <br />
        <label for="email">Please insert last email:</label>
        <input type="email" name="email" required/>
        <br />
        <br />
        <label for="address">Please insert addess:</label>
        <textarea name="address" cols="30" rows="10"></textarea>
        <!-- <input type="textarea" name="address" required/> -->
        <br />
        <br />
        <label for="password">Please insert password:</label>
        <input type="password" name="password" required/>
        <br>
        <br>
        <input type="submit">
      </form>
    </body>
  </body>
</html>
