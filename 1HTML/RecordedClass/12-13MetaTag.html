<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags (Google)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="meta tags">
    <meta name="keyword" content="">
    <meta name="author" content="Shah Sayem">

    <!--FB meta tags (og: open graph)-->
    <meta property="og:site_name" content="Shah_Sayem">
    <meta property="og:url" content="ssa.com">
    <meta property="og:title" content="SSA">
    <meta property="og:description" content="Tutorial">

    <!-- No cache Meta tag -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <title>Meta Tag</title>
</head>
<body>
    <h1>Meta Tag codes & No cache Meta tag</h1>
</body>
</html>
