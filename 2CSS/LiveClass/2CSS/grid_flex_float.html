<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Flex Float Example</title>

    <link rel="stylesheet" href="styleGridFlexFloat.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>

    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
      <div class="flex-item">6</div>
      <div class="flex-item">7</div>
      <div class="flex-item">8</div>
      <div class="flex-item">9</div>
    </div>

    <div class="left">1</div>
    <div class="right">
      2
      <div class="inherit">3</div>
      <!-- Inherit float property from parent -->
    </div>
    <!-- Inherit used for multiple linked up elements ordering -->

    <p class="font">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
      praesentium minus quibusdam odit laborum, ex iure ratione, suscipit nulla,
      iste enim libero culpa totam sunt dolor saepe qui inventore modi.
    </p>
  </body>
</html>
