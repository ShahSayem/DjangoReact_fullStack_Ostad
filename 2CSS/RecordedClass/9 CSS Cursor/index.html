<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 CSS Cursor</title>
</head>
<body>
    <div style="cursor: alias;"><p>Alias Value</p></div>
    <div style="cursor: auto;"><p>Auto Value</p></div>
    <div style="cursor: all-scroll;">all-scroll Value</div>
    <div style="cursor: col-resize;">col-resize Value</div>
    <div style="cursor: crosshair;">crosshair Value</div>
    <div style="cursor: default;">default Value</div>
    <div style="cursor: copy;">copy Value</div>
    <div style="cursor: pointer;">pointer Value</div>
    <div style="cursor: move;">move Value</div>
    <div style="cursor: e-resize;">e-resize Value</div>
    <div style="cursor: ew-resize;">ew-resize Value</div>
    <div style="cursor: ne-resize;">ne-resize Value</div>
    <div style="cursor: nw-resize;">nw-resize Value</div>
</body>
</html>
