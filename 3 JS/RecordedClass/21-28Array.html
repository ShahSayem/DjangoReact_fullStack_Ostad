<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <script>
    let arr1 = ["a", "b", 1, 2];
    let arr2 = [10.2, true, "String"];

    let arr3 = arr1.concat(arr2);
    document.write(arr3 +"<br>"); 

    let name = "Shah Sayem Ahmad";
    let arr4 = Array.from(name);
    document.write(arr4 +"<br>");

    document.write("Whats happening!!!!" +"<br>");

    function check(item){
      return item > 1;
    }

    document.write(arr3.filter(check) +"<br>");

    function findCheck(item){
      return item >= 1;
    }

    function findIDXCheck(item){
      return item > 1;
    }

    //return 1st matched value
    document.write(arr1.find(findCheck) +"<br>");
    document.write(arr1.findIndex(findIDXCheck) +"<br>");


    arr1.forEach(function(fetch){
      document.write(fetch);
    });
    document.write("<br>");

    document.write(arr1.includes("a") +"<br>"); //retutn true/false
    document.write(arr1.indexOf("c") +"<br>"); //Otherwise -1

    arr1.pop();
    document.write(arr1 +"<br>");

    arr1.push(444);
    document.write(arr1 +"<br>");

    arr2.reverse();
    document.write(arr2 +"<br>");

    document.write(arr2.slice(1) +"<br>");

    arr2.sort();
    document.write(arr2 +"<br>");

        //add pos  no of elem rem   adding val
    arr2.splice(2,       0,           9);
    document.write(arr2 +"<br>");
  </script>
  <body>

  </body>
</html>
