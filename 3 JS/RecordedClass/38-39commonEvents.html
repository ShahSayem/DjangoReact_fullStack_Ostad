<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>common events</title>
</head>
    <script>
        function myEvent(msg){
            document.write(msg);
        }
    </script>
<body onload="myEvent('Loaded fully')">
    <button onclick="myEvent('Clicked')">Click</button>
    <button onmouseover="myEvent('Muse Overed')">Mouse Over</button>
    <button onmouseout="myEvent('Muse Out')">Mouse Out</button>


    <input onchange="myEvent('on change')">
    <input onkeydown="myEvent('on keydown')">
    <input onkeyup="myEvent('on keyup')">
</body>
</html>
