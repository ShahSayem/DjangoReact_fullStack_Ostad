<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Working With Form Input</title>
</head>
<body>
    <input id="num1"> <br>
    <input id="num2"> <br>

    <button onclick="addTwoNum()">Add</button>

    <script>
        function addTwoNum(){
            let x = document.getElementById("num1").value;
            let y = document.getElementById("num2").value;
            let sum = parseFloat(x) + parseFloat(y);

            alert(sum);
        }
    </script>
</body>
</html>
